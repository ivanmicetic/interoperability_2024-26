title: EIP 24-26

topnav_title: Interoperability Platform 2024–26

description: ELIXIR’s Interoperability Platform 2024–26 activities

remote_theme: ELIXIR-Belgium/elixir-toolkit-theme@4.2.0

exclude:
  - README.md
  - Dockerfile
  - docker-compose.yml
  - vendor
  - Gemfile

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
        permalink: /:basename
        layout: "page"
        sidebar: main
  -
    scope:
      path: "pages/framework"
    values:
#      sidebar: main
      sidebar: framework
  -
    scope:
      path: "pages/stories"
    values:
#      sidebar: main
      sidebar: stories
  -
    scope:
      path: "pages/resources"
    values:
#      sidebar: main
      sidebar: resources

